<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="./js/script.js" defer type="module"></script>
  <title>IMC</title>
</head>
<body>
  <main>
    <div id="pag">
      <form id="calculate-imc">
        <legend>Cálculo de IMC</legend>
        <div class="wrapper-input">
          <label for="weight" >Peso (kg)</label>
          <input type="number" id="weight" required placeholder="60">
        </div>
        <div class="wrapper-input">
          <label for="height">Altura (m)</label>
          <input type="number" id="height" required placeholder="170">
        </div>
        <button type="submit">Calcular IMC<img src="assets/arrow.svg" alt="seta"></button>
      </form>
      <div id="modal" class="hidden">
        <div id="popup-imc"> 
          <button>
            <img src="assets/close.svg" alt="">
          </button>
          <p>Seu IMC é de <span></span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
