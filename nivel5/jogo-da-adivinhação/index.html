<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Jogo da Adivinhação</title>
</head>
<body>
  <main>
    <div class="container" id="container-apresentação">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      <form>
        <input type="number" min="0" max="10" required>
        <button>Tentar</button>
      </form>
    </div>

    <div class="container hidden" id="container-jogar-novamente">
      <h2>Acertou em <span></span> tentativas!</h2>
      <button>Jogar novamente</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
