<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/image 11971.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Explore sem limites</title>
</head>
<body>
  <div id="pag">
    <main>
      <section class="container" id="header">
        <img src="assets/image 11970.svg" alt="ilustração-astronalta" id="ilustração-astronalta">
        <div>
          <h1>Explore sem limites</h1>
          <p>Porque o aprendizado é contínuo</p>
          <img src="assets/arrow.svg" alt="arrow-icon" id="arrow-icon">
        </div>
      </section>

      <div id="figures-color" class="container">
        <section id="figures">
          <figure>
            <img src="assets/image 11971.svg" alt="orange-planet">
            <figcaption>
              <h2>Não pare nunca</h2>
              <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
            </figcaption>
          </figure>
          <figure>
            <img src="assets/image 11974.svg" alt="blue-planet">
            <figcaption>
              <h2>Só volta</h2>
              <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
            </figcaption>
          </figure>
          <figure>
            <img src="assets/image 11975.svg" alt="pink-planet">
            <figcaption>
              <h2>Siga seu ritmo</h2>
              <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
            </figcaption>
          </figure>
        </section>
      </div>
      <section class="container" id="form">
        <form>
          <legend>Entre em contato</legend>
          <label for="name">Seu nome</label>
          <input type="text" id="name" placeholder='Seu nome' required>
          <label for="email"><img src="assets/@-icon.svg" alt="@">Email</label>
          <input type="email" id="email" placeholder="Email" required>
          <textarea name="" placeholder="Digite sua mensagem aqui" required></textarea>
         <button>Enviar Mensagem</button>
        </form>
        <img src="assets/image 11976.svg" alt="estrelas" id="star">
      </section>
    </main>
    <footer class="container"><p>© 2023 - Rocketseat Explorer</p></footer>
  </div>
  
</body>
</html>
